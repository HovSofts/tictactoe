<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <script src="./assets/js/game.js"></script>
    <link rel="stylesheet" href="./assets/css/index.css" />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>TicTacToe</h1>
      <div id="board">
        <div class="square" id="square0" onclick="playerMove(0)"></div>
        <div class="square" id="square1" onclick="playerMove(1)"></div>
        <div class="square" id="square2" onclick="playerMove(2)"></div>
        <div class="square" id="square3" onclick="playerMove(3)"></div>
        <div class="square" id="square4" onclick="playerMove(4)"></div>
        <div class="square" id="square5" onclick="playerMove(5)"></div>
        <div class="square" id="square6" onclick="playerMove(6)"></div>
        <div class="square" id="square7" onclick="playerMove(7)"></div>
        <div class="square" id="square8" onclick="playerMove(8)"></div>
      </div>
  
      <div class="status">
        <p></p>
      </div>
    </div>
  </body>
</html>
